<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Employee Tree | Malsaslam</title>
  </head>
  <body>
    <div class="pink section">
      <h2 class="white-text center">Employee Tree</h2>
    </div>

    <div class="grey lighten-3 section grey-text" style="position: relative">
      <p class="flow-text center">The No.1 Software Company</p>
      <a
        href="#modal"
        class="btn-floating btn-large halfway-fab pink modal-trigger"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- Pop-up modal window -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="pink-text center">Add new Employee</h4>
        <form>
          <div class="input-field">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Employee name here..."
            />
            <span class="error"></span>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="parent"
              id="parent"
              placeholder="Reports to..."
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              name="dept"
              id="dept"
              placeholder="Department name here..."
            />
            <span class="error"></span>
          </div>
          <div class="input-field">
            <button class="btn pink white-text">Add Employee</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="canvas"></div>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>

    <script src="app.js"></script>

  </body>
</html>
